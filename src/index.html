<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zenter</title>
    <meta name="description" content="Find the center with zen">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <link rel="preload" href="Res/Backgrounds/brick_wall.svg" as="image">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./Res/Icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Res/Icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Res/Icons/favicon-16x16.png">
    <link rel="manifest" href="./Res/Icons/site.webmanifest">
    <link rel="mask-icon" href="./Res/Icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./Res/Icons/favicon.ico" >
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./Res/Icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    	
		<link rel="stylesheet" href="style.css">    
		<link rel="stylesheet" href="left-sidebar.css">
		<link rel="stylesheet" href="scores.css">   
		<link rel="stylesheet" href="right-sidebar.css"> 
		<link rel="stylesheet" href="Flags/flags.min.css">
		<link rel="stylesheet" href="Flags/flags48.min.css" media="(min-width: 768px) and (min-height: 420px)"/>

		<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>    
  </head>
  <body>

		<div id="left_sidebar">
			<div id="container_timer">
				<div id="thermo"></div>		
				<div id="thermometer_background">
						<div id="gray_bar"></div>
				</div>
			</div>			
			<button id="test" onclick="progressiveDisappear()">Test</button>
			<button id="show_scores" title="Top 10 highscores"></button>
		</div>

		<div id="container_canvas">
			<canvas id="canvas" touch-action="none"></canvas>
			<h2 id="progressive_round_result"></h2>
			<div id="container_scoreboard">	
				<h2 id="scoreboard_header"><span id="zenter_logo">Zenter'<span id="saxon_genitive">s </span></span> finest</h2>		
				<table id="scoreboard"></table>
			</div>
			<div id="container_new_record"></div>
			
		</div>

		<div id="right_sidebar">
			<div id="container_round_info">
				<h2 id="round_word">Round</h2>
				<h3 class="roundNumber" id="round_number"></h3>
			</div>
			<div id="font_loader" style="font-family: Impact; visibility: hidden;">.</div>
			<div id="container_arrows" touch-action="none">
				<button id="up_arrow"></button>
				<div id="container_left_right_arrows">
					<button id="left_arrow"></button>			 
					<button id="right_arrow"></button>
				</div>
				<button id="down_arrow"></button>
			</div>	  
		</div>
		
		<script src="scores.js"></script>
		<script src="scripts.js"></script>		
		<script src="onPageLoad.js"></script>
		<script>window.onload = () => setTimeout(openingAnimation, 1000)</script>
  </body>
 </html>
